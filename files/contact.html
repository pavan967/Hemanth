    <section class="contact-section">
        <h1>Contact Us</h1>
        <p>We would love to hear from you! Reach out to us with any questions or feedback.</p>
        
        <!-- Contact Form -->
        <form class="contact-form" action="submit_contact.php" method="POST">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="4" required></textarea>

            <input type="submit" value="Send Message" class="btn">
        </form>

        <!-- Map Placeholder -->
        <div class="map">
            <h2>Our Location</h2>
            <p>123 Foodie Lane, Culinary City, FC 12345</p>
            <img src="map-placeholder.jpg" alt="Map showing location" class="map-image">
        </div>
